<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microapp - Frontend</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; }
    button { padding: .5rem 1rem; margin: .5rem 0; }
    pre { background:#f4f4f4; padding:1rem; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Microapp â€” Frontend</h1>
  <p>Click to fetch from API Gateway (which proxies to microservices).</p>

  <button id="btn-users">Get Users</button>
  <button id="btn-posts">Get Posts</button>

  <h3>Response</h3>
  <pre id="output">No request yet.</pre>

  <script>
    const out = document.getElementById('output');
    const base = (window.API_BASE_URL) || (location.origin);
    document.getElementById('btn-users').onclick = async () => {
      out.textContent = 'Loading...';
      try {
        const r = await fetch('/api/users');
        const json = await r.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (e) { out.textContent = 'Error: ' + e.message; }
    };
    document.getElementById('btn-posts').onclick = async () => {
      out.textContent = 'Loading...';
      try {
        const r = await fetch('/api/posts');
        const json = await r.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (e) { out.textContent = 'Error: ' + e.message; }
    };
  </script>
</body>
</html>
