apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator-intensive
spec:
  replicas: 3
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: busybox
        image: busybox:1.28
        command: ["/bin/sh"]
        args:
        - -c
        - |
          while true; do
            for i in $(seq 1 100); do
              wget -q -O- http://webapp-service/ &
            done
            sleep 1
          done
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi